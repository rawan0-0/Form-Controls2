    <section class="order-section">
        <h2 class="order-title">Order your T-Shirt now!</h2>
        <div class="order-left">
            <div class="order-form-container">
                <form action="#" method="post">
                <div class="name-container">
                    <div class="name-field">
                        <label for="first-name">First name*</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="name-field">
                        <label for="last-name">Last name*</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                
                <label for="email">Email*</label>
                <input type="text" id="email" required>
  
    
                <div class="address-container">
                    <div class="Size-field">
                        <label for="Size">Size*</label>
                        <select id="Size" required>
                            <option value="">Select a size</option>
                            <option value="xs">Extra small</option>
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                            <option value="xl">Extra Large</option>
                            <option value="xxl">Extra Extra Large</option>
                        </select>
                    </div>
                </div>
    
                    <order-fieldset>
                        <legend>Select a colour*</legend>
                        <input type="radio" id="Red" name="color" value="Red" required>
                        <label for="Red">Red</label>
                        
                        <input type="radio" id="Blue" name="color" value="Blue" required>
                        <label for="Blue">Blue</label>
                        
                        <input type="radio" id="Green" name="color" value="Green" required>
                        <label for="Green">Green</label>
                        
                    </order-fieldset>

                    <order-delivery>
                      <legend>Select a delivery method*</legend>
                      <input type="radio" id="Delivery" name="Delivery" value="Delivery" required>
                      <label for="Delivery">Deliver to Home</label>
                      
                      <input type="radio" id="Collection" name="Place" value="Collection" required>
                      <label for="Collection">Collection point</label>
                      
                      <input type="radio" id="Store" name="Store" value="Store" required>
                      <label for="Store">Store pickup</label>
                      
                    </order-delivery>
                    
                    <label for="delivery-date">Select a delivery date:*</label>
                    <input type="date" id="delivery-date" name="delivery-date" min="2023-10-14" max="2023-11-01" required>
                    
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Tick checkbox to agree with our terms. <a href="#" class="terms-link"> Tsh Terms and Conditions</a>.*</label>
                    
                    <button type="submit" class="order-button">Place my order</button>


                </form>
            </div>
        </div>

        <div class="order-right">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSgftUGdPHlLVyEnNIAOQT2AvHtoJDuI2nVA&usqp=CAU" alt="Tsh">
